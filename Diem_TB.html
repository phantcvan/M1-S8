<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let t=Number(prompt("Nhập điểm Toán"));
        let l=Number(prompt("Nhập điểm Lý"));
        let h=Number(prompt("Nhập điểm Hoá"));
        let average=(t+l+h)/3;
        if (average>=8 && average<=10){
            alert("Học sinh giỏi")
        }
        else if (average<8 &&average>=6.5){
            alert("Học sinh khá")
        }
        else if (average<6.5 &&average>=5){
            alert("Học sinh trung bình")
        }
        else if(average<5 && average>=0){
            alert("Học sinh yếu")
        }
        else{
            alert("Nhập lại điểm")
        }

    </script>
</body>
</html>
