<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>MÁY TÍNH</h1>
        <input type="number" id="num1" />
        <input type="number" id="num2" /><br>
        <button id="cong" class="sum">cong</button>
        <button id="tru" class="sum" >tru</button>
        <button id="nhn" class="sum" >nhan</button>
        <button id="chia" class="sum" >chia</button>
        <div>kết quả: <span id="sum"></span></div>

    <script>
        let form = document.getElementById("form")
        let cong = document.getElementById("cong")
        let tru = document.getElementById("tru")
        let nhn = document.getElementById("nhn")
        let chia = document.getElementById("chia")
        let div = document.getElementById("sum")
        let ccc = 0
        // console.log(ccc);
        cong.onclick = function() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            console.log(a,b);
            ccc = a + b;
            div.innerHTML=ccc
        }
        tru.onclick = function() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            ccc = a - b
            div.innerHTML=ccc;
        }
        nhn.onclick = function() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            ccc = a * b
            div.innerHTML=ccc
        }
        chia.onclick = function() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
                ccc = a / b
            div.innerHTML=ccc
        }

    </script>
</body>

</html>
