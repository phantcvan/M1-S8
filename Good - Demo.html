<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <input type="checkbox" id="good" class="check good" onchange="changed1()">
        <label>Good</label><br>
        <input type="checkbox" id="fast" class="check fast" onchange="changed2()">
        <label>Fast</label><br>
        <input type="checkbox" id="cheap" class="check cheap" onchange="changed3()">
        <label>Cheap</label>

    </div>
    <script>
        var good = document.getElementById('good'),
            fast = document.getElementById('fast'),
            cheap = document.getElementById('cheap');
        function changed1() {

            isGood = good.checked;
            isFast = fast.checked;
            isCheap = cheap.checked;

            if (isGood && isFast && isCheap) {
                cheap.checked = false;
            }
        }
        function changed2() {

            isGood = good.checked;
            isFast = fast.checked;
            isCheap = cheap.checked;

            if (isGood && isFast && isCheap) {
                good.checked = false;
            }
        }
        function changed3() {

            isGood = good.checked;
            isFast = fast.checked;
            isCheap = cheap.checked;

            if (isGood && isFast && isCheap) {
                fast.checked = false;
            }
        }
    </script>
</body>

</html>
